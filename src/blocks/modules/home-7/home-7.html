<div class="home-7">
    <div class="container">
        <div class="form__block">
            <div class="container-small">

                <div class="title-1 color-red">Задайте вопрос или запишитесь</div>

                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <label class="form-label" for="home7Name">Введите Ваше имя:</label>
                            <input type="text" class="form-control" id="home7Name"
                                   placeholder="Василий Петров" required>
                        </div>
                        <div class="col-lg-4 mb-4">
                            <label class="form-label" for="home7Phone">Телефон:</label>
                            <input type="tel" class="form-control" id="home7Phone"
                                   placeholder="+7 (___) ___-____" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="custom-control custom-checkbox mb-4">
                                <input type="checkbox" class="custom-control-input" id="customControlValidation1"
                                       required>
                                <label class="custom-control-label" for="customControlValidation1">
                                    Согласен на обработку персональных данных и с политикой конфиденциальности
                                </label>
                                <div class="invalid-feedback">You must agree before submitting.</div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-btn">
                                <button class="btn-2 btn-red" type="submit">Отправить</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.container-small -->
        </div>
        <!-- /.form__block -->
    </div>
    <!-- /.container -->
</div>
<!-- /.home-7 -->
